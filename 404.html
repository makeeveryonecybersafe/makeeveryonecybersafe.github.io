<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development in Progress | MECS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Space Grotesk"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        mecs: {
                            bg: '#050505',
                            surface: '#0a0a0a',
                            border: '#333333',
                            accent: '#FFB800', // Construction Amber
                            dim: '#666666'
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'stripe-move': 'moveStripes 1s linear infinite',
                    },
                    keyframes: {
                        moveStripes: {
                            '0%': { backgroundPosition: '0 0' },
                            '100%': { backgroundPosition: '40px 0' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: #e0e0e0; overflow: hidden; }
        
        .scanlines {
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(255, 184, 0, 0.05) 50%, rgba(255, 184, 0, 0.05));
            background-size: 100% 4px;
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; z-index: 50;
        }

        /* Construction Striped Bar */
        .hazard-stripe {
            background-image: linear-gradient(45deg, #FFB800 25%, #000 25%, #000 50%, #FFB800 50%, #FFB800 75%, #000 75%, #000);
            background-size: 40px 40px;
        }

        /* Tech Box with Amber accents */
        .tech-box {
            position: relative;
            background: #0a0a0a;
            border: 1px solid #333;
            box-shadow: 0 0 30px rgba(255, 184, 0, 0.1);
        }
        .tech-box::before {
            content: ''; position: absolute; top: -1px; left: -1px; 
            width: 10px; height: 10px; border-top: 2px solid #FFB800; border-left: 2px solid #FFB800;
        }
        .tech-box::after {
            content: ''; position: absolute; bottom: -1px; right: -1px; 
            width: 10px; height: 10px; border-bottom: 2px solid #FFB800; border-right: 2px solid #FFB800;
        }

        .typing-cursor::after {
            content: 'â–ˆ';
            animation: blink 1s step-end infinite;
            margin-left: 2px;
            color: #FFB800;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">

    <div class="scanlines"></div>
    
    <div class="fixed inset-0 z-0 opacity-5" 
         style="background-image: radial-gradient(#FFB800 1px, transparent 1px); background-size: 30px 30px;">
    </div>

    <div class="tech-box p-8 md:p-12 max-w-lg w-full z-10 text-center animate__animated animate__fadeInUp">
        
        <div class="h-2 w-full hazard-stripe animate-stripe-move mb-8 opacity-80 rounded"></div>

        <div class="mb-6 relative inline-block">
            <div class="absolute inset-0 bg-mecs-accent blur-xl opacity-20 rounded-full"></div>
            <i class="fas fa-hammer text-5xl text-mecs-accent relative z-10"></i>
        </div>

        <h1 class="text-3xl md:text-4xl font-bold mb-2 uppercase tracking-tight text-white">
            Under Construction
        </h1>
        
        <p class="text-mecs-dim font-mono text-xs mb-8">
            ERR_CODE: CONTENT_NOT_YET_COMPILED
        </p>

        <div class="bg-gray-900/50 border border-gray-800 p-6 rounded text-left mb-8 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-1 h-full bg-mecs-accent"></div>
            
            <div class="font-mono text-sm leading-relaxed text-gray-300 typing-cursor" id="typewriter-text">
                </div>
        </div>

        <div class="mb-8">
            <div class="flex justify-between text-[10px] font-mono text-mecs-accent mb-1">
                <span>COMPILING MODULE...</span>
                <span>64%</span>
            </div>
            <div class="w-full bg-gray-900 h-2 rounded-full overflow-hidden border border-gray-800">
                <div class="h-full bg-mecs-accent w-[64%] relative overflow-hidden">
                    <div class="absolute inset-0 bg-white/20 animate-pulse"></div>
                </div>
            </div>
        </div>

        <div class="space-y-3">
            <a href="index.html" class="block w-full py-3 bg-white text-black font-bold uppercase hover:bg-mecs-accent hover:text-black transition-colors shadow-[0_0_15px_rgba(255,255,255,0.1)]">
                <i class="fas fa-arrow-left mr-2"></i> Return to Home
            </a>
        </div>

        <div class="h-2 w-full hazard-stripe animate-stripe-move mt-8 opacity-80 rounded"></div>
        
    </div>

    <script>
        const textElement = document.getElementById('typewriter-text');
        const textToType = "We understand you want to access this module, but our engineers are still building it. High-quality training takes time to compile. Please stand by for future updates.";
        let i = 0;

        function typeWriter() {
            if (i < textToType.length) {
                textElement.innerHTML += textToType.charAt(i);
                i++;
                setTimeout(typeWriter, 30); // Speed of typing
            }
        }

        // Delay start slightly for effect
        setTimeout(typeWriter, 500);
    </script>
</body>
</html>
