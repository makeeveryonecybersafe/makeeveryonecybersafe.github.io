<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events - MakeEveryoneCyberSafe</title>
  <style>@view-transition { navigation: auto; }</style>
  <style>
    /* --- CORE STYLES (MATCHING INDEX.HTML) --- */
    :root {
      --bg-color: #000000;
      --surface-color: #0a0a0a;
      --text-color: #ffffff;
      --primary: #FF0055;
      --primary-dark: #990033;
      --grid-color: #151515;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      /* Exact same grid as index.html for seamless transition */
      background-image: linear-gradient(var(--grid-color) 1px, transparent 1px),
      linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 40px 40px;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- HEADER --- */
    .header {
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      padding: 1.5rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid var(--primary);
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: 900;
      color: #ffffff;
      text-decoration: none;
      letter-spacing: -2px;
      text-transform: uppercase;
      position: relative;
    }
    
    .logo:hover {
      animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
      color: var(--primary);
    }

    @keyframes glitch {
      0% { transform: translate(0) }
      20% { transform: translate(-2px, 2px) }
      40% { transform: translate(-2px, -2px) }
      60% { transform: translate(2px, 2px) }
      80% { transform: translate(2px, -2px) }
      100% { transform: translate(0) }
    }

    .back-link {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s;
      border: 1px solid transparent;
      padding: 0.5rem 1rem;
    }

    .back-link:hover { 
      color: var(--primary); 
      border-color: var(--primary);
      background: rgba(255, 0, 85, 0.1);
    }

    /* --- MAIN CONTENT --- */
    .container {
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 6rem 2rem;
    }

    .page-header {
      margin-bottom: 4rem;
      border-left: 4px solid var(--primary);
      padding-left: 2rem;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      text-transform: uppercase;
      font-weight: 900;
      margin: 0;
      line-height: 1;
    }
    
    .subtitle {
      color: #888;
      font-size: 1.1rem;
      margin-top: 1rem;
      max-width: 600px;
    }

    /* --- EMPTY STATE (SYSTEM IDLE) --- */
    .empty-state {
      border: 1px solid #333;
      padding: 4rem 2rem;
      background: rgba(10,10,10,0.8);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Scanning line animation */
    .empty-state::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--primary);
      box-shadow: 0 0 10px var(--primary);
      animation: scan 3s linear infinite;
      opacity: 0.5;
    }

    @keyframes scan {
      0% { top: 0%; }
      100% { top: 100%; }
    }

    .status-badge {
      display: inline-block;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 0.5rem 1rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 0.8rem;
      margin-bottom: 2rem;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.8;
      filter: drop-shadow(0 0 10px rgba(255,0,85,0.3));
    }

    .notify-btn {
      background: var(--primary);
      color: #000;
      padding: 1rem 2rem;
      text-transform: uppercase;
      font-weight: 800;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s;
      display: inline-block;
      margin-top: 2rem;
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
    }
    
    .notify-btn:hover {
      transform: translate(-2px, -2px);
      box-shadow: 4px 4px 0 #fff;
    }

    /* --- EVENT CARDS --- */
    .events-list {
      display: grid;
      gap: 2rem;
    }

    .event-card {
      background: #0a0a0a;
      border: 2px solid #222;
      padding: 2.5rem;
      position: relative;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .event-card:hover {
      border-color: var(--primary);
      transform: translateY(-5px);
      box-shadow: 0 10px 30px -10px rgba(255, 0, 85, 0.2);
    }

    .event-date {
      color: var(--primary);
      font-weight: 900;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      display: block;
    }

    .event-title {
      font-size: 2rem;
      font-weight: 800;
      margin: 0 0 1rem 0;
      color: #fff;
      text-transform: uppercase;
    }

    .event-details {
      color: #aaa;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      max-width: 600px;
    }

    .join-btn {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      padding: 0.8rem 2rem;
      text-decoration: none;
      font-weight: 800;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      transition: all 0.2s ease;
    }
    
    .join-btn:hover {
      background: #fff;
      color: #000;
      transform: translateY(-2px);
    }

    /* --- ANIMATION UTILS --- */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease-out forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <header class="header">
    <nav class="nav-container">
      <a href="index.html" class="logo">#MECS</a>
      <a href="index.html" class="back-link">‚Üê Back Home</a>
    </nav>
  </header>

  <div class="container fade-in">
    <div class="page-header">
      <h1>Upcoming Events</h1>
      <p class="subtitle">Join our live sessions, workshops, and community meetups to level up your security game.</p>
    </div>
    
    <div id="content-area">
      </div>
  </div>

  <script>
    // --- EVENT DATA CONTROL ---
    // Add event objects here to display them automatically.
    const events = [
      /* 
      {
        date: "DEC 15, 2025 ‚Ä¢ 6:00 PM IST",
        title: "Decoding Cyber Myths",
        desc: "A live session to help people to stay safe on the internet.",
        link: "https://instagram.com/makeeveryonecybersafe" 
      },
      */
    ];

    const contentArea = document.getElementById('content-area');

    if (events.length === 0) {
      // RENDER: SYSTEM IDLE STATE
      contentArea.innerHTML = `
        <div class="empty-state">
          <div class="status-badge">‚óè System Status: Idle</div>
          <div class="empty-icon">üì°</div>
          <h2 style="text-transform: uppercase; margin-bottom: 1rem;">No Active Events Detected</h2>
          <p style="color: #888; max-width: 500px; margin: 0 auto 2rem auto;">
            We are currently planning our next events. Connect with our network to receive updates.
          </p>
          <a href="https://instagram.com/makeeveryonecybersafe" target="_blank" class="notify-btn">Follow For Updates</a>
        </div>
      `;
    } else {
      // RENDER: EVENT CARDS
      let html = '<div class="events-list">';
      events.forEach(event => {
        html += `
          <div class="event-card">
            <span class="event-date">${event.date}</span>
            <h3 class="event-title">${event.title}</h3>
            <p class="event-details">${event.desc}</p>
            <a href="${event.link}" target="_blank" class="join-btn">Initialize Registration ‚Üí</a>
          </div>
        `;
      });
      html += '</div>';
      contentArea.innerHTML = html;
    }
  </script>
</body>
</html>
