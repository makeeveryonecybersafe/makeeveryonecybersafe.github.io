<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events - MakeEveryoneCyberSafe</title>
  <style>@view-transition { navigation: auto; }</style>
  <style>
    /* --- CORE VARIABLES --- */
    :root {
      --bg-color: #000000;
      --surface-color: #0a0a0a;
      --text-color: #ffffff;
      --primary: #FF0055;
      --grid-color: #151515;
    }

    /* --- BASE RESET & LAYOUT --- */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      background-image: linear-gradient(var(--grid-color) 1px, transparent 1px),
      linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 40px 40px;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    /* --- HEADER --- */
    .header {
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid var(--primary);
      width: 100%;
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap; /* Allows stacking on tiny screens */
      gap: 1rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 900;
      color: #ffffff;
      text-decoration: none;
      letter-spacing: -1px;
      text-transform: uppercase;
      white-space: nowrap;
    }
    
    .logo:hover {
      animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
      color: var(--primary);
    }

    @keyframes glitch {
      0% { transform: translate(0) }
      20% { transform: translate(-2px, 2px) }
      40% { transform: translate(-2px, -2px) }
      60% { transform: translate(2px, 2px) }
      80% { transform: translate(2px, -2px) }
      100% { transform: translate(0) }
    }

    .back-link {
      color: #ccc;
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
      padding: 0.5rem 0.8rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .back-link:hover { 
      color: var(--primary); 
      border-color: var(--primary);
      background: rgba(255, 0, 85, 0.1);
    }

    /* --- MAIN CONTAINER --- */
    .container {
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 4rem 1.5rem; /* Reduced padding for mobile */
      box-sizing: border-box; /* Ensures padding doesn't break width */
    }

    .page-header {
      margin-bottom: 3rem;
      border-left: 4px solid var(--primary);
      padding-left: 1.5rem;
    }

    h1 {
      /* Fluid typography: shrinks on mobile, grows on desktop */
      font-size: clamp(2rem, 8vw, 4rem); 
      text-transform: uppercase;
      font-weight: 900;
      margin: 0;
      line-height: 1.1;
      word-wrap: break-word;
    }
    
    .subtitle {
      color: #888;
      font-size: clamp(1rem, 4vw, 1.1rem);
      margin-top: 1rem;
      max-width: 100%;
      line-height: 1.5;
    }

    /* --- EMPTY STATE (RESPONSIVE) --- */
    .empty-state {
      border: 1px solid #333;
      padding: 3rem 1.5rem;
      background: rgba(10,10,10,0.8);
      text-align: center;
      position: relative;
      overflow: hidden;
      border-radius: 4px;
    }

    /* Scanning line animation */
    .empty-state::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--primary);
      box-shadow: 0 0 10px var(--primary);
      animation: scan 3s linear infinite;
      opacity: 0.5;
      pointer-events: none;
    }

    @keyframes scan {
      0% { top: 0%; }
      100% { top: 100%; }
    }

    .status-badge {
      display: inline-block;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 0.4rem 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.75rem;
      margin-bottom: 1.5rem;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.8;
      filter: drop-shadow(0 0 10px rgba(255,0,85,0.3));
    }

    .empty-title {
      font-size: 1.5rem;
      text-transform: uppercase;
      margin: 0 0 1rem 0;
      font-weight: 800;
    }

    .empty-desc {
      color: #888;
      font-size: 0.95rem;
      max-width: 400px;
      margin: 0 auto 2rem auto;
      line-height: 1.6;
    }

    .notify-btn {
      background: var(--primary);
      color: #000;
      padding: 1rem 1.5rem;
      text-transform: uppercase;
      font-weight: 800;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s;
      display: inline-block;
      font-size: 0.9rem;
      /* Simple polygon for better mobile support */
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
    }
    
    .notify-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(255, 0, 85, 0.4);
    }

    /* --- EVENT CARDS (RESPONSIVE) --- */
    .events-list {
      display: grid;
      gap: 1.5rem;
    }

    .event-card {
      background: #0a0a0a;
      border: 1px solid #333;
      padding: 1.5rem; /* Less padding on mobile */
      position: relative;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .event-card:hover {
      border-color: var(--primary);
      transform: translateY(-3px);
    }

    .event-date {
      color: var(--primary);
      font-weight: 800;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.8rem;
      display: block;
    }

    .event-title {
      font-size: 1.5rem;
      font-weight: 800;
      margin: 0 0 0.8rem 0;
      color: #fff;
      text-transform: uppercase;
      line-height: 1.2;
    }

    .event-details {
      color: #aaa;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .join-btn {
      width: 100%; /* Full width button on mobile feels better */
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
      padding: 0.8rem 0;
      text-align: center;
      text-decoration: none;
      font-weight: 800;
      text-transform: uppercase;
      display: block;
      transition: all 0.2s ease;
      box-sizing: border-box;
    }
    
    .join-btn:hover {
      background: #fff;
      color: #000;
    }

    /* --- MOBILE SPECIFIC OVERRIDES --- */
    @media (min-width: 768px) {
      .container { padding: 6rem 2rem; }
      .event-card { padding: 2.5rem; }
      .event-title { font-size: 2rem; }
      .join-btn { width: auto; display: inline-block; padding: 0.8rem 2rem; border-width: 2px; }
      .nav-container { padding: 1.5rem 2rem; }
    }

    /* --- ANIMATION --- */
    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header class="header">
    <nav class="nav-container">
      <a href="index.html" class="logo">#MECS</a>
      <a href="index.html" class="back-link">‚Üê Back Home</a>
    </nav>
  </header>

  <div class="container fade-in">
    <div class="page-header">
      <h1>Upcoming Events</h1>
      <p class="subtitle">Join our live sessions, workshops, and community meetups to level up your security game.</p>
    </div>
    
    <div id="content-area">
      </div>
  </div>

  <script>
    // --- EVENT DATA CONTROL ---
    // Leave empty [] to see the "System Idle" screen.
    // Add objects to see the Event Cards.
    
    const events = [
      /*
      {
        date: "JAN 15, 2025 ‚Ä¢ 6:00 PM IST",
        title: "Cyber Hygiene Bootcamp",
        desc: "A hands-on workshop covering password managers, 2FA setup, and spotting phishing emails in real-time.",
        link: "https://zoom.us/j/example" 
      },
      */
    ];

    const contentArea = document.getElementById('content-area');

    if (events.length === 0) {
      // RENDER: SYSTEM IDLE STATE
      contentArea.innerHTML = `
        <div class="empty-state">
          <div class="status-badge">‚óè System Status: Idle</div>
          <div class="empty-icon">üì°</div>
          <h2 class="empty-title">No Active Events</h2>
          <p class="empty-desc">
            We are currently planning our next operation. Connect with our network to receive updates.
          </p>
          <a href="https://instagram.com/makeeveryonecybersafe" target="_blank" class="notify-btn">Follow For Updates</a>
        </div>
      `;
    } else {
      // RENDER: EVENT CARDS
      let html = '<div class="events-list">';
      events.forEach(event => {
        html += `
          <div class="event-card">
            <span class="event-date">${event.date}</span>
            <h3 class="event-title">${event.title}</h3>
            <p class="event-details">${event.desc}</p>
            <a href="${event.link}" target="_blank" class="join-btn">Initialize Registration ‚Üí</a>
          </div>
        `;
      });
      html += '</div>';
      contentArea.innerHTML = html;
    }
  </script>
</body>
</html>
