<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Events - MakeEveryoneCyberSafe</title>
  <style>@view-transition { navigation: auto; }</style>
  <style>
    /* --- 1. THE CRITICAL FIX FOR HORIZONTAL SCROLL --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-color: #000000;
      --surface-color: #0a0a0a;
      --text-color: #ffffff;
      --primary: #FF0055;
      --grid-color: #151515;
    }

    html, body {
      width: 100%;
      max-width: 100%;
      overflow-x: hidden; /* Force cut off any overflow */
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      background-image: linear-gradient(var(--grid-color) 1px, transparent 1px),
      linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 40px 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- HEADER --- */
    .header {
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid var(--primary);
      width: 100%;
    }

    .nav-container {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: 900;
      color: #ffffff;
      text-decoration: none;
      letter-spacing: -1px;
      text-transform: uppercase;
    }
    
    .back-link {
      color: #ccc;
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.8rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 0.4rem 0.8rem;
      transition: all 0.3s;
    }

    .back-link:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    /* --- MAIN CONTENT --- */
    .container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 1.5rem; /* Safe padding */
    }

    .page-header {
      margin-bottom: 3rem;
      border-left: 4px solid var(--primary);
      padding-left: 1.5rem;
    }

    h1 {
      /* Clamp ensures font size scales with width without breaking */
      font-size: clamp(2rem, 8vw, 4rem);
      text-transform: uppercase;
      font-weight: 900;
      line-height: 1.1;
      overflow-wrap: break-word; /* Prevents long words pushing width */
      word-break: break-word;
    }
    
    .subtitle {
      color: #888;
      font-size: 1rem;
      margin-top: 1rem;
      line-height: 1.5;
    }

    /* --- EMPTY STATE --- */
    .empty-state {
      border: 1px solid #333;
      padding: 3rem 1rem;
      background: rgba(10,10,10,0.8);
      text-align: center;
      position: relative;
      overflow: hidden; /* Contains the scan animation */
      border-radius: 4px;
      width: 100%;
    }

    /* Scan line animation */
    .empty-state::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--primary);
      box-shadow: 0 0 10px var(--primary);
      animation: scan 3s linear infinite;
      opacity: 0.5;
      pointer-events: none;
    }

    @keyframes scan {
      0% { top: 0%; }
      100% { top: 100%; }
    }

    .status-badge {
      display: inline-block;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 0.4rem 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.75rem;
      margin-bottom: 1.5rem;
      animation: blink 2s infinite;
    }
    
    @keyframes blink { 0%, 100% {opacity: 1;} 50% {opacity: 0.5;} }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .notify-btn {
      background: var(--primary);
      color: #000;
      padding: 1rem 1.5rem;
      text-transform: uppercase;
      font-weight: 800;
      text-decoration: none;
      display: inline-block;
      font-size: 0.9rem;
      margin-top: 1.5rem;
      max-width: 100%;
    }

    /* --- EVENT CARDS --- */
    .events-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
    }

    .event-card {
      background: #0a0a0a;
      border: 1px solid #333;
      padding: 1.5rem;
      width: 100%;
    }

    .event-title {
      font-size: 1.5rem;
      font-weight: 800;
      margin: 0.5rem 0;
      color: #fff;
      text-transform: uppercase;
      word-break: break-word; /* Essential for mobile */
    }

    .event-date {
      color: var(--primary);
      font-weight: 700;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .event-details {
      color: #aaa;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    .join-btn {
      display: block;
      width: 100%;
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
      padding: 0.8rem;
      text-align: center;
      text-decoration: none;
      font-weight: 800;
      text-transform: uppercase;
    }

    /* --- DESKTOP ENHANCEMENTS --- */
    @media (min-width: 768px) {
      .container { padding: 6rem 2rem; }
      .event-card { padding: 2.5rem; }
      .event-title { font-size: 2rem; }
      .join-btn { width: auto; display: inline-block; padding: 0.8rem 2rem; }
      .logo { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <header class="header">
    <nav class="nav-container">
      <a href="index.html" class="logo">#MECS</a>
      <a href="index.html" class="back-link">‚Üê Back</a>
    </nav>
  </header>

  <div class="container">
    <div class="page-header">
      <h1>Upcoming Events</h1>
      <p class="subtitle">Join our live sessions, workshops, and community meetups to level up your security game.</p>
    </div>
    
    <div id="content-area"></div>
  </div>

  <script>
    // --- EVENT DATA CONTROL ---
    const events = [
      /*
      {
        date: "JAN 15, 2025 ‚Ä¢ 6:00 PM IST",
        title: "Cyber Hygiene Bootcamp",
        desc: "A hands-on workshop covering password managers, 2FA setup, and spotting phishing emails in real-time.",
        link: "https://zoom.us/j/example" 
      },
      */
    ];

    const contentArea = document.getElementById('content-area');

    if (events.length === 0) {
      contentArea.innerHTML = `
        <div class="empty-state">
          <div class="status-badge">‚óè System Status: Idle</div>
          <div class="empty-icon">üì°</div>
          <h2 style="margin-bottom:1rem; text-transform:uppercase;">No Signals</h2>
          <p style="color:#888; font-size:0.9rem; max-width:400px; margin:0 auto;">
            We are currently planning our next operation. Connect with our network for updates.
          </p>
          <a href="https://instagram.com/makeeveryonecybersafe" target="_blank" class="notify-btn">Follow For Updates</a>
        </div>
      `;
    } else {
      let html = '<div class="events-list">';
      events.forEach(event => {
        html += `
          <div class="event-card">
            <span class="event-date">${event.date}</span>
            <h3 class="event-title">${event.title}</h3>
            <p class="event-details">${event.desc}</p>
            <a href="${event.link}" target="_blank" class="join-btn">Register ‚Üí</a>
          </div>
        `;
      });
      html += '</div>';
      contentArea.innerHTML = html;
    }
  </script>
</body>
</html>
